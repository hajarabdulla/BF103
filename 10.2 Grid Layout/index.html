<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

    <style>
      .small {
        height: 100px;
      }

      .medium {
        height: 250px;
      }

      .big {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="row flex-wrap-reverse">
        <div class="col-6 medium bg-danger"></div>
        <div class="col-6 medium bg-info"></div>
      </div>

      <div class="col-9">
        <div class="row">
          <div class="col-4 medium bg-info-subtle"></div>
          <div class="col-8 medium bg-success-subtle"></div>
        </div>
        <div class="row">
          <div class="col-4 medium bg-danger-subtle"></div>
          <div class="col-8 medium bg-warning-subtle"></div>
        </div>
      </div>
      <div class="col-3 big bg-dark"></div>

      <div class="col-3 small bg-success"></div>
      <div class="col-3 small bg-dark-subtle"></div>
      <div class="col-6 small bg-warning"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
